name: Deploy GitHub Pages

on:
  # GitHub Pages 배포를 트리거하는 이벤트
  # main 브랜치에 push될 때만 실행 (Notion sync의 JSON 업데이트 포함)
  push:
    branches:
      - main
    # paths 필터로 불필요한 배포 방지 (선택적)
    # paths-ignore:
    #   - '**.md'
    #   - '.github/**'
  # 수동 실행
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 배포 작업의 동시 실행 제어
    # 새 배포가 시작되면 진행 중인 배포를 취소하고 새 배포로 전환
    concurrency:
      group: github-pages
      cancel-in-progress: true
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

